<div class="card-content">
    <button (click) = "newTemplate()" pButton pRipple type="button" label="Cadastrar Novo Template" class="p-button-rounded p-button-success"></button>
</div>

<div class="card-divider"></div>

<div class="card-content">
    <p-table [value]="templates">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-template>
            <tr>
                <td>{{template.template_nome}}</td>
                <td>
                   <span class="text">{{template.template_observacoes}}</span> 
                </td>
                <td>
                    <span (click)="edit(template)" class="pi pi-file edit-icon"></span>
                    <span (click)="delete(template)" class="pi pi-times-circle delete-icon"></span>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '25vw'}">
    </p-confirmDialog>
</div>
